<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

          <div class="timer">
            <i class="fa fa-clock-o"></i>
            <span class="timecount">0</span> Seconds
          </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>

    </div>

<!-- https://www.w3schools.com/howto/howto_css_modals.asp  --!>
    <!-- The Pop-up/Modal that displays the Congratulatory Message after Game Ends-->
    <div id="popupModal" class="modal">

    <!-- Modal content -->
      <div class="modal-content">
          <span class="close">&times;</span>
          <h2>CONGRATULATIONS!!! YOU MATCHED ALL CARDS!</h2>
          <span>YOU FINISHED IN: </span><span class="timefinish">0</span> Seconds
          <span>YOU MADE : </span><span class="movesfinish">0</span> Moves
          <span>YOU GET : </span><span class="starsfinish">0</span> Stars
          <button type=button class="btn-playagain"> PLAY AGAIN? </button>
      </div>
    </div>

</div>

    <script src="js/app.js"></script>
</body>
</html>
